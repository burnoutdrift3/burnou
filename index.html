<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      window.config = {
        debug: false,
        maxRatio: 16 / 9,
        minRatio: 9 / 16,
        numScreenshots: 0,
        unityWebglBuildUrl: 'BD2.json',
        unityWebglLoaderUrl: 'UnityLoader.js'
      };
    </script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Burnout Drift Hilltop Game Files</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="api.js"></script>

 </head>
  <body>
    <div id="loader">
      <div id="slideshow">
        <div id="slideshow-top">
          <img alt="Burnout Drift Hilltop" title="Burnout Drift Hilltop" src="thumbnail.jpg" id="thumbnail" />
          <div id="slideshow-top-container">
            <div id="game-title">
              <h1>Burnout Drift Hilltop</h1>
            </div>
            <div id="progress-container">
              <div id="progress-bar">
                <div id="progress-fill" style="width:0%"></div>
              </div>
              <div id="progress-amount">0%</div>
            </div>
          </div>
        </div>
        <div id="slideshow-images"></div>
        <div id="slideshow-nav"></div>
      </div>
    </div>
    <div id="game-container">
      <div id="game"></div>
    </div>
    <script type="text/javascript" src="loader.js"></script>
  </body>
</html>
